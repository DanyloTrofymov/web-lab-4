<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="burger-wrapper">
      <input type="checkbox" id="menu" />
      <label class="burger-label" for="menu">Меню</label>
      <div class="burger-line home"></div>
      <div class="burger-line products"></div>
      <div class="burger-line about"></div>
      <div class="burger-line contact"></div>
      <nav class="main">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="slider middle">
      <div class="slides">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />

        <div class="slide s1"><img src="./src/1.jpg" alt="" /></div>
        <div class="slide"><img src="./src/2.jpg" alt="" /></div>
        <div class="slide"><img src="./src/3.jpg" alt="" /></div>
        <div class="slide"><img src="./src/4.jpg" alt="" /></div>
      </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
      </div>
    </div>
  </body>
</html>
